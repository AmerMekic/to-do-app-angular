<div class="form-container">
    <h2 class="__headline">Add a new task</h2>
    <form #taskForm = 'ngForm' (ngSubmit)="onSubmit(taskForm)">
        <div>
            <label for="title">Task title: </label>
            <input type="text" name="title" [(ngModel)]="task.title">
        </div>
        <div>
            <label for="description">Task description: </label>
            <input type="text" name="description" [(ngModel)]="task.description">
        </div>
        <div>
            <label for="user">User: </label>
            <input type="text" name="user"  [(ngModel)]="task.user">
        </div>
        <div>
            <label for="user">Deadline: </label>
            <input type="datetime-local" name="date" [(ngModel)]="task.deadlineDate">
        </div>
        <button type="submit">Add task</button>
    </form>
</div>
